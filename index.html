 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- font awesome icons kit link to enable fb insta etc; search icon in their site > paste in HTML -->
    <script src="https://kit.fontawesome.com/2c2c7ab2d3.js" crossorigin="anonymous"></script>

    <!-- your sheets -->
    <link rel="stylesheet" href="./index.css">
    <!-- link your entire JS script -->
    <script defer src="./index.js"></script>

</head>

<body>
  <!-- universal top nav bar paste -->
  <div id="overlay"></div>
  <header id="header-container">
        <div class="top-logo-container">
            <a href="./index.html">
                <img src="./Images/Logo_File/Logo_Black.png" alt="The Gourmet DOM" class="top-logo">
                <!-- class name has changed -->
        </div>
        <div class="top-right-container">
            <nav class="socials">
                <ul class="socials-list">
                    <li><a href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>
                        <!-- i class = font glyph = acts like text; has 2 classes -->
                    </a></li>
                    <li><a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i>
                    </a></li>
                    <li><a href="https://www.yelp.com.au/">
                        <i class="fa-brands fa-yelp"></i>
                    </a></li>
                </ul>
            </nav>
            <nav class="dropdown" >
                <button class ="hamburger-menu" aria-label="toggle dropdown menu" id="hamburger-menu-button">
                <!--aria label to describe what it does for impaired -->
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </button>
                <div class="dropdown-content" id="dropdown-js">
                    <a href="./gallery.html" class="hover-top-nav-links">Gallery</a>
                    <a href="./visit.html" class="hover-top-nav-links">Visit</a>
                    <!-- <a href="#" class="hover-top-nav-links">Story</a>  -->
                    <a href="./credits.html" class="hover-top-nav-links">Credits</a>
                    <!-- future insert menu -->
                </div>
            </nav>
        </div>
    </header>
<!-- end universal top header html -->

    <main>
        <!-- should this be a main? Can just add it to body, easier to full screen? -->
        <img 
            src ="./Images/restaurant2_medium.jpg"
            srcset = "./Images/restaurant2_medium.jpg 1920w,
                    ./Images/restaurant2_large.jpg 2400w"
            sizes="(min-width: 300px) 100vw,
                    (min-width: 1200px) 100vw"
            alt="retaurant background images" 
            id="background-image"
            >
    </main>

  </nav>
    <nav class="nav-middle" id="nav-middle-js">
        <ul class="list-text-over-background">
            <li><a href="./gallery.html" class="hover-food-links" id="eat">Eat</a></li>
            <li><a href="./visit.html" class="hover-food-links" id="visit">Visit</a></li>
            <li><a href="./credits.html" class="hover-food-links" id="drink">Drink</a></li>
        </ul>
    </nav>

      <div class="bottom-blank-container">
        <span></span>
      </div>
      <!-- only needed to push up middle text-->

</body>
</html>
