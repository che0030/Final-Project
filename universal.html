<head>
    <!-- font awesome icons kit link to enable fb insta etc; search icon in their site > paste in HTML -->

    <!-- link your entire JS script -->
    <script defer src="./script-all-pages.js"></script>
</head>

<body>
    <!-- universal top nav bar paste -->
    <header>
        <div class="top-logo-container">
            <a href="./index.html">
                <img src="./Images/Logo_File/Logo_Black.png" alt="The Gourmet DOM" class="top-logo">
                <!-- class name has changed -->
        </div>
        <div class="top-right-container">
            <nav class="socials">
                <ul class="socials-list">
                    <li><a href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>

                    </a></li>
                    <li><a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i>
                    </a></li>
                    <li><a href="https://www.yelp.com.au/">

                    </a></li>
                </ul>

                <!--aria label to describe what it does for impaired -->

                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </button>
                <div class="dropdown-content" id="dropdown-js">
                    <a href="./gallery.html">Gallery</a>
